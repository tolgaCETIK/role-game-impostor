<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rol Dağıtma Oyunu</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
  <div id="lobby" style="text-align:center;">
    <h2>🎮 Lobi</h2>

    <label for="playerCountRange" style="display:block; margin: 15px 0;">
      Oyuncu sayısını seç: <span id="playerCountDisplay">4</span>
    </label>
    
    <input type="range" id="playerCountRange" min="3" max="7" value="4" />
    
    <button id="startBtn" style="margin-top: 20px;">Başla</button>
  </div>

  <div id="gameArea" style="display:none;">
    <h1>Rolünü Gör</h1>
    <div id="buttons"></div>
    <div id="result"></div>
    <div id="controls">
      <button id="nextBtn">Next</button>
      <button id="resetBtn" style="display:none;">Yeniden Başlat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>


</html>
